
<!-- This is the template for our Team Page -->

<h2>Meet the OmniCrew</h2>
<p class="o-textbox">
</p>
<br>

<br>
<li class="o-roster" ng-repeat="friend in team.members">
    <div class="o-peeps" style={{friend.photo}}>
        
        <span>
            <h2 style="{{font: 200 30px/187px 'Arvo', Helvetica, Arial, sans-serif;}">{{friend.name}}</h2>
            <p style="{font-size: 24px}">{{friend.details}}</p>
        </span>
        
    </div>
</li>
<br>
