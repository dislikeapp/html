<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../../common/style.css" />
	<link rel="stylesheet" href="style.css" />
	
    <script src="http://danglingpointers.me/OmniEngine/OmniEngine.min.js"></script>
	<script src="../../common/DOM.js"></script>
	
	<script src="libs/DOM.js"></script>
	<script src="libs/Map.js"></script>
	
	<script src="game/Application.js"></script>
	<script src="game/UserData.js"></script>
	<script src="game/GUI.js"></script>
	<script src="game/WeatherSystem.js"></script>
	<script src="game/MapSystem.js"></script>
	<script src="game/NavMesh.js"></script>
	<script src="game/Wall.js"></script>
	<script src="game/Waypoint.js"></script>
	<script src="game/Tower.js"></script>
	<script src="game/Actor.js"></script>
	
	<script src="main.js"></script>
</head>
<body>
	<div class="appFrame" id="appFrame" oncontextmenu="return false;">
		<div class="appOverlay nodisplay" id="loadingOverlay">
			<div class="frame1 loader">
				Loading...<br />
				Status:<span name="status"></span>
			</div>
		</div>
        <div class="appOverlay nodisplay" id="menuOverlay">
            <div class="frame1 mainMenu takeInput">
                <span class="title">Tower Defense Game!</span>
                <button type="button" class="mainButton" onclick="clickBegin()">Begin</button><br/><br/>
                <button type="button" class="mainButton" onclick="showControls()">Controls</button>
                <div id="controls_display" style="display: none;">
                	<table align="center" id="controls_table">
                		<th style="text-align:left">Key</th><th style="text-align:center">Action</th>
                		<tr><td>'W'</td><td>- move camera forward</td><tr>
                		<tr><td>'S'</td><td>- move camera backwards</td></tr>
                		<tr><td>'A'</td><td>- move camera left</td></tr>
                		<tr><td>'D'</td><td>- move camera right</td></tr>
                		<tr><td>'B'</td><td>- buy selected</td></tr>
                		<tr><td>'L'</td><td>- sell selected</td></tr>
                		<tr><td>'U'</td><td>- upgrade selected</td></tr>
                	</table>
                </div>
            </div>
        </div>
		<div class="appOverlay nodisplay" id="ingameOverlay">
			<div name="frame" class="frame1 absolute takeInput" style="overflow-y: auto; top: 4px; right: 4px; bottom: 4px; width: 300px;">
				<input type="button" name="toggle" value="Show/Hide" />
				<div class="gameState" name="gameState"></div>
				<div class="countdown" name="countdown"></div>
				<div class="userInfo" name="userInfo"></div>
				<div name="content">
					<div class="pane shop" name="shop"></div>
					<div class="pane shopInfo" name="shopInfo"></div>
					<div class="pane selection" name="selection"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
